version: '3'

services:
  webrung:
    environment:
      - PORT=8001
      - DB_DIALECT=sqlite3
      - DB_URL=/tmp/webrung.db
      - AUTH_REDIS_URL=redis://auth
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ".:/go/src/github.com/minhajuddinkhan/webrung/"
    ports:
      - "8001:8001"

  webrung_test_suite:
    environment:
      - PORT=8001
      - HOST=webrung
    depends_on:
      - webrung
    build:
      context: .
      dockerfile: Dockerfile-test
    volumes:
      - ".:/go/src/github.com/minhajuddinkhan/webrung/"

  auth-redis:
    image: redis
    expose:
      - 6379
